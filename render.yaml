services:
  - type: web
    name: server-status
    env: node
    plan: free
    region: frankfurt
    buildCommand: npm ci && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: DATABASE_URL
        sync: false
      - key: SESSION_SECRET
        generateValue: true
      - key: CORS_ORIGINS
        value: "https://server-status.onrender.com,http://localhost:3000"
    healthCheckPath: /api/categories