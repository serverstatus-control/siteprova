<style>
    .popup {
        position: fixed;
        bottom: 20px;
        left: 20px;
        display: inline-block;
        cursor: pointer;
        z-index: 9999; /* Assicurati che la finestra pop-up sia sopra gli altri contenuti */
    }

    .popup .popuptext {
        visibility: hidden;
        width: 1200px; /* Aumentato per una visibilità migliore */
        background-color: #555555;
        color: #fbff00;
        text-align: center;
        border-radius: 6px;
        padding: 2px 4px; /* Maggiore spaziatura */
        position: absolute;
        z-index: 1;
        bottom: 125%; 
        left: 50%;
        text-align: center;
        align-items: center;
        opacity: 0;
        transition: opacity 0.3s ease-in-out;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.3); /* Aggiunta ombra per visibilità */
    }

    .popup .popuptext::after {
        content: "";
        position: absolute;
        top: 100%;
        left: 50%;
        margin-left: -5px;
        border-width: 5px;
        border-style: solid;
        border-color: #555 transparent transparent transparent;
    }

    .popup .show {
        visibility: visible;
        opacity: 1;
    }

    .popup-button {
        background-color: #f1f1f1;
        border: none;
        border-radius: 50%;
        padding: 15px; /* Aumentato per un bottone più grande */
        font-size: 24px;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }

    .popup-button:hover {
        background-color: #ddd; /* Colore al passaggio del mouse */
    }
</style>
