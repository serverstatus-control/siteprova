# Netlify Configuration File

[build]
  # Directory del client
  base = "client/"
  
  # Comando di build
  command = "npm run build"
  
  # Directory di output (dove Vite mette i file buildati)
  publish = "dist"

[build.environment]
  # Node version
  NODE_VERSION = "20"
  
  # NPM version
  NPM_VERSION = "10"

# SPA redirect - tutte le route vanno a index.html
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Headers per sicurezza e performance
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "strict-origin-when-cross-origin"

# Cache per asset statici
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Cache per immagini
[[headers]]
  for = "*.jpg"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "*.png"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "*.svg"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "*.webp"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Niente cache per index.html
[[headers]]
  for = "/index.html"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"
