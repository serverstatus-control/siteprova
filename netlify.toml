# Netlify Configuration File

[build]
  # Comando di build (dalla root, installa devDependencies e builda)
  # Usa npm ci se presente package-lock.json, altrimenti npm install
  command = "if [ -f package-lock.json ]; then npm ci --include=dev; else npm install --include=dev; fi && npm run build:client"
  
  # Directory di output (dove Vite mette i file buildati)
  publish = "client/dist"

[build.environment]
  # Node version
  NODE_VERSION = "20"
  
  # NPM version
  NPM_VERSION = "10"
  # Assicura l'installazione delle devDependencies su Netlify
  NPM_FLAGS = "--include=dev"
  NPM_CONFIG_PRODUCTION = "false"

# SPA redirect - tutte le route vanno a index.html
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Headers per sicurezza e performance
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "strict-origin-when-cross-origin"

# Cache per asset statici
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Cache per immagini
[[headers]]
  for = "*.jpg"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "*.png"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "*.svg"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "*.webp"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Niente cache per index.html
[[headers]]
  for = "/index.html"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"
