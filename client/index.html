<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1" />
    <title>SERVER STATUS</title>
    
    <!-- Favicon e icone -->
    <link rel="icon" type="image/svg+xml" href="./favicon.svg" />
    <link rel="icon" type="image/png" href="./favicon.png" />
    
    <!-- Preconnect per font providers per ridurre il layout flash -->
    <link rel="preconnect" href="https://fonts.googleapis.com" crossorigin />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    
    <!-- Preload delle risorse critiche -->
    <link rel="modulepreload" href="/src/main.tsx" />
    <link rel="modulepreload" href="/src/App.tsx" />
    <link rel="modulepreload" href="/src/pages/home.tsx" />
    
    <!-- DNS prefetch per API -->
    <link rel="dns-prefetch" href="//localhost" />
    
    <!-- Meta tags per SEO e performance -->
    <meta name="description" content="Server Status Dashboard - Monitora lo stato dei tuoi servizi in tempo reale" />
    <meta name="theme-color" content="#3b82f6" />
    <meta name="robots" content="index, follow" />
    
    <!-- Inline script: applica il tema salvato e gli stili inline per evitare il flash bianco -->
    <script>
      (function(){
        try {
          var t = localStorage.getItem('theme') || 'light';
          var applied = t;
          if (t === 'system' && window.matchMedia) {
            applied = window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light';
          }
          var html = document.documentElement;
          if (!html.classList.contains(applied)) {
            html.classList.remove('light','dark');
            html.classList.add(applied);
          }
          html.setAttribute('data-theme', applied);

          // Apply quick inline background/text to avoid white flash while CSS loads.
          var rootStyles = {
            light: { bg: '#ffffff', fg: '#0b1220' },
            dark: { bg: '#0b1220', fg: '#e6eef8' }
          };
          var s = rootStyles[applied] || rootStyles.light;
          document.documentElement.style.background = s.bg;
          document.documentElement.style.color = s.fg;
          document.body && (document.body.style.background = s.bg);
        } catch (e) { /* ignore */ }
      })();
    </script>
  </head>
  <body>
    <div id="root"></div>
  <script type="module" src="./src/main.tsx"></script>
  </body>
</html>
