<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1" />
    <title>SERVER STATUS</title>
    <link rel="icon" type="image/svg+xml" href="./favicon.svg" />
    <link rel="icon" type="image/png" href="./favicon.png" />
    <!-- Preconnect to font providers to reduce layout flash -->
    <link rel="preconnect" href="https://fonts.googleapis.com" crossorigin />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <!-- Inline script: apply saved theme and inline bg/text styles early to avoid white flash -->
    <script>
      (function(){
        try {
          var t = localStorage.getItem('theme') || 'light';
          var applied = t;
          if (t === 'system' && window.matchMedia) {
            applied = window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light';
          }
          var html = document.documentElement;
          if (!html.classList.contains(applied)) {
            html.classList.remove('light','dark');
            html.classList.add(applied);
          }
          html.setAttribute('data-theme', applied);

          // Apply quick inline background/text to avoid white flash while CSS loads.
          var rootStyles = {
            light: { bg: '#ffffff', fg: '#0b1220' },
            dark: { bg: '#0b1220', fg: '#e6eef8' }
          };
          var s = rootStyles[applied] || rootStyles.light;
          document.documentElement.style.background = s.bg;
          document.documentElement.style.color = s.fg;
          document.body && (document.body.style.background = s.bg);
        } catch (e) { /* ignore */ }
      })();
    </script>
  </head>
  <body>
    <div id="root"></div>
  <script type="module" src="./src/main.tsx"></script>
  </body>
</html>
